<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS part 4</title>
</head>
<body>
    <h1>Learn JS part 4</h1>

    <button onclick="functionClick">Click me!</button>

    <button onmouseover="functionHover()">Hover over me...</button>

    <button onmouseout="functionOut()">user moves the mouse away.....</button>

    <button onkeydown="functionKeyDown()">the user pushes.....</button>

    <button onload="functionLoad()">The browser has....</button>

    <script>
        function functionClick(){
            alert("hi, you click the button!");
        }

        function functionHover(){
            console.log("Hi, you over the button");
        }

        function functionOut(){
            console.log("user moves the mouse away");
        }

        function functionKeyDown(){
            console.log("the user pushes");
        }

        function functionLoad() {
            console.log("The browser has");  
        }
    </script>
    
</body>
</html>
