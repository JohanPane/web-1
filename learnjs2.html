<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn JS part 2</title>
</head>
<body>
    <h1>Learn JS part 2</h1>
    <script>
        function myJohan(){
            document.write("Hi, I'm Johan");
        }

        myJohan();

        function myFriend(){
            document.write("My friend is mansen");
        }

        myFriend();

        function myFriendAndMe(){
            myFriend();
            myJohan();
        }

        myFriendAndMe();
    </script>  
</body>
