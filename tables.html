<!DOCTYPE html>
<html>
<head>
    <title> learning HTML Tables</title>   
    <link rel="icon" type="image/x-icon"href="favicon.ico">
</head>
<body>
    <h1>Student Records</h1>

    <table border="1">
        <tr>
            <th>Num.</th>
            <th colspan="2">NIM/Name</th>
            <!--th>Name</th>-->
            <th>Status</th>
            <th>Attendance</th>

        </tr>
        <tr>
            <td>1.</td>
            <td>123</td>
            <td>johan</td>
            <td>inside</td>
            <td rowspan="2">present</td>

        </tr>
        <tr>
            <td>2.</td>
            <td>321</td>
            <td>cika</td>
            <td>outside</td>
            <!-- <td>absent</td> -->
        </tr>
        <tr>
            <td>3.</td>
            <td>305</td>
            <td>bima</td>
            <td rowspan="2">outside</td>
            <td>present</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>205</td>
            <td>jima</td>
            <!-- <td>inside</td> -->
            <td>present</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="3">C</td>
            <td rowspan="3">D</td>
            
        </tr>
        <tr>
            <td rowspan="2">E</td>
             <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
     </table>

</body>
</html>
